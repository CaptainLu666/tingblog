{% extends "base.html" %}
 
{% block title %} blog list {% endblock %}
 
{% block content %}
<div class="content">
    {% for blog in blogs %}
        <h3><a href="{% url 'detailblog' blog.id %}">{{ blog.caption }}</a></h3>
        <p>{{ blog.content}} </p>
        <div>{{ blog.publish_time}} </div>
    {% endfor %}     
</div>    
{% endblock %}
